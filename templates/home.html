{% extends 'base.html' %}
{% block title %}home{% endblock %}
{% block content %}
<h1 class="display-1">Pets</h1>
<div class="row">
{% for pet in pets %}
    <div class="col-3">
        <img src="{{ pet.default_image() }}" class="img-thumbnail" alt="{{ pet.species }}">
        <p><a href="/{{ pet.id }}">{{ pet.name }}</a>
        {% if pet.available %}<b> is available!</b>{% endif %}</p>
    </div>
    {% else %}
    <div>No pets available yet.</div>
{% endfor %}
</div>
<form>
    <button formaction="/add" class="btn btn-success">Add a Pet</button>
</form>
{% endblock %}}
